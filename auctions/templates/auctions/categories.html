{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <div class="grid-container">
        {% for item in items %}

            <div class="category-container">
                <a href= "{% url 'category' category=item.category_name %}">
                    <div class="category-image">
                        <img src= {{ item.category_image }} class="category-image">
                    </div>
                    <div class= "category-name">{{ item.category_name }}</div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
